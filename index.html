<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body id="body">
  <div id="top">
<form> 
  <div class="form-floating mb-3">
    <input type="text" 
    class="form-control" 
    id="petName" 
    placeholder="" required>
    <label for="petName">Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="url" 
    class="form-control" 
    id="petImage" 
    placeholder=""required>
    <label for="petImage">Upload Photo</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" 
    class="form-control" 
    id="petColor" 
    placeholder=""required>
    <label for="petColor">Color</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" 
    class="form-control" 
    id="petSkill" 
    placeholder=""required>
    <label for="petSkill">Special Skill</label>
  </div>

  <div id="form-buttons">

  <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="cat">
        <label class="form-check-label" for="cat" required>
          Cat
        </label>
  </div>
  
  <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="dog">
        <label class="form-check-label" for="dog" required>
          Dog
        </label>
  </div>

  <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="dino">
        <label class="form-check-label" for="dino" required>
          Dino
         </label>
  </div>

  <button type="submit" class="btn btn-success" id="buttons">Submit</button>
</div>
  
</div>
</form>

  <div id="filter-buttons">
    <button type="button" id="cat" class="btn btn-primary">Cats</button>
    <button type="button" id="dog" class="btn btn-primary">Dogs</button>
    <button type="button" id="dino" class="btn btn-primary">Dinos</button>
    <button type="button" id="all" class="btn btn-primary">All Pets</button>
  </div>
</div>

    <div id="app"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
